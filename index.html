<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Personal Website</title>
	<!-- Add CSS for dark mode -->
	<link rel="stylesheet" href="styles.css">
	<!-- Add CSS for animations -->
	<link rel="stylesheet" href="animate.css">
</head>
<body>
	<!-- Add toggle switch for dark mode -->
	<div class="toggle">
		<input type="checkbox" id="toggle-switch">
		<label for="toggle-switch" class="toggle-label">
			<span class="toggle-inner"></span>
			<span class="toggle-switch"></span>
		</label>
	</div>

	<!-- Add header section -->
	<header class="header">
		<div class="container">
			<h1 class="heading animate__animated animate__fadeInDown">Welcome to My Website</h1>
			<p class="subheading animate__animated animate__fadeInUp">I'm excited to share my work with you</p>
		</div>
	</header>

	<!-- Add main section -->
	<main class="main">
		<div class="container">
			<h2 class="section-heading animate__animated animate__fadeInUp">My Projects</h2>
			<ul class="project-list">
				<li class="project animate__animated animate__fadeInLeft">
					<a href="#">
						<img src="project-1.jpg" alt="Project 1">
						<h3 class="project-title">Project 1</h3>
						<p class="project-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
					</a>
				</li>
				<li class="project animate__animated animate__fadeInRight">
					<a href="#">
						<img src="project-2.jpg" alt="Project 2">
						<h3 class="project-title">Project 2</h3>
						<p class="project-description">Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
					</a>
				</li>
			</ul>
		</div>
	</main>

	<!-- Add footer section -->
	<footer class="footer">
		<div class="container">
			<p>&copy; 2023 My Personal Website</p>
		</div>
	</footer>

	<!-- Add JavaScript for toggle switch -->
	<script src="app.js"></script>
</body>
</html>
